<!DOCTYPE html>
<html>

<head>
    <title>Sales Records</title>
</head>

<body>
    <h2>Sales Records</h2>
    <table border="solid" width="500">
        <thead>
            <td>Item</td>
            <td>Revenue</td>
            <td>Cost</td>
            <td>Profit</td>
        </thead>
        <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.item}"></td>
                <td th:text="${#numbers.formatCurrency(record.revenue)}"></td>
                <td th:text="${#numbers.formatCurrency(record.cost)}"></td>
                <td th:text="${#numbers.formatCurrency(record.revenue - record.cost)}" th:style="${record.revenue - record.cost >= 0 ? 'background-color: green' : 'background-color: red'}"></td>
              </tr>
            </tr>
        </tbody>
    </table>
</body>

</html>

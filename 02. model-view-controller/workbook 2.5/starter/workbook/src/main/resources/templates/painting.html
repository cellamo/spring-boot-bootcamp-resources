<!DOCTYPE html>
<html >
    <head>
        <title>Painting</title>
    </head>
    <body>               
        <div th:switch="${painting}">
            <div th:case="'mona-lisa'">
                <h1>Mona Lisa</h1>
                <img width="300px" src="images/mona-lisa.jpeg" alt="">
            </div>
            
            <div th:case="'starry-night'">
                <h1>Starry Night</h1>
                <img width="300px" src="images/starry-night.jpeg" alt="">
            </div>
            
            <p th:case="*">Nothing to show.</p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed: ' + ${speed}"></h1>
        <img th:if="${speed > 60}" width="200px" src="../static/images/slow-down.png" alt="Slow Down">
        <img th:if="${speed <= 60}" width="200px" src="../static/images/speed-limit.png" alt="Speed Limit">
    </body>
</html>
